

apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-loadbalancer
  labels:
    project: expense
    environment: dev
    component: backup
    type: loadbalancer-demo
spec:
  containers:
  - name: nginx
    image: nginx

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-loadbalancer
spec:
  type: LoadBalancer
  selector:
    project: expense
    environment: dev
    component: backup
    type: loadbalancer-demo
  ports:
  - protocol: tcp
    port: 80
    targetPort: 80  # target container port
    
  


