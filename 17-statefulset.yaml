#headless service, it is like normal serivce and only difference is for headless clusterIP is None
apiVersion: v1
kind: Service
metadata:
  name: nginx-headless
  labels:
    app: nginx
    demo: statefulset
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: nginx
    demo: statefulset
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-StatefulSet
  selector:
    matchLabels:
      app: nginx
      demo: statefulset
       # has to match .spec.template.metadata.labels
  serviceName: "nginx-headless"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: nginx
        demo: statefulset
         # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  #instead of creating PVC resource, you can directly provide in stateful set
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc-dynamic"
      resources:
        requests:
          storage: 1Gi
# in above syntax claim and mount the volume at once. 